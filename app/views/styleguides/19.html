<%= kss_block '19.0' do %>
<div class="modal collapse in" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>Bla Bla Bla&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<% end %>

<%= kss_block '19.1' do %>
<div class="modal modal-jumbotron collapse in" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-jumbotron-dialog">
    <div class="modal-content modal-jumbotron-content">
      <div class="modal-header modal-jumbotron-header" style="background-image: url('https://s3.greatminds.org/documents/attachments/000/000/291/small/classroom_view_copy1.jpg?1470061231')">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title modal-jumbotron-title">Modal title</h4>
      </div>
      <div class="modal-body modal-jumbotron-body">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer modal-jumbotron-footer">
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<% end %>
