marketing_templates:
  -
    name: 'Role/Curriculum Selector Hero'
    content: !xml |
      <style>
        @media all and (max-width: 360px) {
          #tileRoleSelectorHero<%= position %> {
            background-image: url("<%= background_image_url.gsub(/original/, 'thumb') if background_image_url %>");
          }
        }
        @media all and (min-width: 361px) and (max-width: 767px) {
          #tileRoleSelectorHero<%= position %> {
            background-image: url("<%= background_image_url.gsub(/original/, 'small') if background_image_url %>")
          }
        }
        @media all and (min-width: 768px) {
          #tileRoleSelectorHero<%= position %> {
            background-image: url("<%= background_image_url.gsub(/original/, 'large') if background_image_url %>");
          }
        }
      </style>
      <div id="tileRoleSelectorHero<%= position %>" class="row intro masthead image-bg">
        <div class="col-xs-12 masthead-content text-center">
          <h5 class="home-mast-intro bold"><%= title %> <span class="text-success"><% if defined?(title_highlight) && title_highlight.present? %><%= title_highlight %><% end %></span></h5>
          <div id="pageSelection">
            <div class="btn-group fixed-width image-background">
              <button class="btn btn-default btn-block-xs margin-sm-bottom-m dropdown-toggle" type="button" id="dropdownRole" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                I am a
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownRole">
                <li><a href="#">Teacher</a></li>
                <li><a href="#">Parent</a></li>
                <li><a href="#">Administrator</a></li>
                <li><a href="#">Other</a></li>
              </ul>
            </div>
            <div class="btn-group fixed-width image-background">
              <button class="btn btn-default btn-block-xs margin-sm-bottom-m dropdown-toggle" type="button" id="dropdownCurriculum" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Looking into
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownCurriculum">
                <li><a href="#">Math</a></li>
                <li><a href="#">English</a></li>
                <li><a href="#">History</a></li>
              </ul>
            </div>
            <a href="#" id="btnGo" class="btn btn-default btn-transparent btn-block-xs margin-sm-bottom-m" disabled="disabled">Go</a>
          </div>
        </div>
      </div>

  -
    name: 'Video Hero plain background color'
    content: !xml |
      <section id="tileVideoHero<%= position %>" class="row row-video-hero <%= background_color %>-bg">
        <div class="col-xs-12">
          <h3 class="video-title"><%= title %></h3>
          <div class="embed-responsive embed-responsive-16by9">
            <iframe src="http://fast.wistia.net/embed/iframe/<%= wistia_video_id %>" allowtransparency="true" frameborder="0" scrolling="no" class="wistia_embed" id="wistia-iframe" name="wistia_embed"></iframe>
          </div>
        </div>
      </section>

