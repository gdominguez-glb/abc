  -
    name: 'Role/Curriculum Selector Hero'
    content: !xml |
      <div id="tileRoleSelectorHero<%= position %>" class="row intro masthead image-bg">
        <div class="col-xs-12 masthead-content text-center">
          <h5 class="home-mast-intro bold"><%= title %> <span class="text--success"><% if defined?(title_highlight) && title_highlight.present? %><%= title_highlight %><% end %></span></h5>
          <div id="pageSelection">
            <div class="btn-group fixed-width image-background">
              <button class="btn btn-default btn-block-xs margin-bottom--m--sm-min dropdown-toggle" type="button" id="dropdownRole" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                I am a
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownRole">
                <li><a href="#">Teacher</a></li>
                <li><a href="#">Parent</a></li>
                <li><a href="#">Administrator</a></li>
                <li><a href="#">Other</a></li>
              </ul>
            </div>
            <div class="btn-group fixed-width image-background">
              <button class="btn btn-default btn-block-xs margin-bottom--m--sm-min dropdown-toggle" type="button" id="dropdownCurriculum" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Looking into
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownCurriculum">
                <li><a href="#">Math</a></li>
                <li><a href="#">English</a></li>
                <li><a href="#">History</a></li>
              </ul>
            </div>
            <a href="#" id="btnGo" class="btn btn-default btn-transparent btn-block-xs margin-bottom--m--sm-min" disabled="disabled">Go</a>
          </div>
        </div>
      </div>
      <script>
        window.onload = function() {
          var imageList = [];
          imageList.push('<%= background_image_url if background_image_url %>');
          <% if background_image_2_url.present? %> imageList.push('<%= background_image_2_url if background_image_2_url %>'); <% end %>
          <% if background_image_3_url.present? %> imageList.push('<%= background_image_3_url if background_image_3_url %>'); <% end %>

          // change the background image url with each page load
          var backgroundImageUrl = imageList[Math.floor(Math.random() * (imageList.length - 0)) + 0];

          var breakpointList = [
            window.matchMedia("(max-width: 360px)"),
            window.matchMedia("(min-width: 361px) and (max-width: 767px)"),
            window.matchMedia("(min-width: 768px)")
          ]

          function queryWatcher(mql) {
            var backgroundSplit = backgroundImageUrl.split('/');

            if (breakpointList[0].matches) {
              backgroundImageUrl = backgroundImageUrl.replace(backgroundSplit[backgroundSplit.length - 2], 'thumb');
            }
            if (breakpointList[1].matches) {
              backgroundImageUrl = backgroundImageUrl.replace(backgroundSplit[backgroundSplit.length - 2], 'small');
            }
            if (breakpointList[2].matches) {
              backgroundImageUrl = backgroundImageUrl.replace(backgroundSplit[backgroundSplit.length - 2], 'large');
            }

            $('#tileRoleSelectorHero<%= position %>').css('background-image', 'url(' + backgroundImageUrl + ')');
          }

          if (matchMedia) {
            for (var i = 0; i < breakpointList.length; i++) {
              queryWatcher(breakpointList[i]); // call it manually on initial page load
              breakpointList[i].addListener(queryWatcher); // call it any time a media query matches
            }
          } else {
            // fallback to required, full size image
            $('#tileRoleSelectorHero<%= position %>').css('background-image', 'url(' + imageList[0] + ')');
          }
        }
      </script>

