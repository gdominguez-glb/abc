              <p><%= body_text %></p>
              <% if button_title.present? && button_link.present? %>
                <a class="btn btn-default btn-block-xs" href="<%= button_link %>"><%= button_title %></a>
              <% end %>
            </div>
          </div>
        </div>
      </section>

