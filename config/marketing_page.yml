marketing_templates:
  -
    name: '50/50 Full-Bleed Image Right'
    content: !xml |
      <section class="row <%= background_color %>-bg">
        <div class="col-sm-6 col-centered-content">
          <div class="vertical-center">
            <h6><%= title %></h6>
            <p><%= body_text %></p>
            <a class="btn btn-default btn-block-xs" href="<%= button_link %>"><%= button_title %></a>
          </div>
        </div>
        <div class="col-sm-6 col-img-full" style="background-image: url('<%= image_url %>')">
        </div>
      </section>

  -
    name: '50/50 Content Image Left'
    content: !xml |
      <section class="row background-color-bg">
        <div class="col-sm-6 col-centered-content">
          <div class="vertical-center">
            <img src="image-url" class="img-responsive img-book margin-sm-bottom-xl">
          </div>
        </div>
        <div class="col-sm-6 col-centered-content">
          <div class="vertical-center">
            <h6>title</h6>
            <p>body-text</p>
            <a class="btn btn-default btn-block-xs" href="button-link">button-title</a>
          </div>
        </div>
      </section>

  -
    name: '50/50 Full-Bleed Image Left'
    content: !xml |
      <section class="row <%= background_color %>-bg">
        <div class="col-sm-6 col-img-full" style="background-image: url('<%= image_url %>')">
        </div>
        <div class="col-sm-6 col-centered-content">
          <div class="vertical-center">
            <h6><%= title %></h6>
            <p><%= body %></p>
            <a class="btn btn-default btn-block-xs margin-bottom-m" href="<%= button_1_link %>"><%= button_1_title %></a>
            <a class="btn btn-default btn-block-xs margin-bottom-m" href="<%= button_2_link %>"><%= button_2_title %></a>
          </div>
        </div>
      </section>

  -
    name: 'Full Width Text'
    content: !xml |
      <section class="row <%= background_color %>-bg">
        <div class="col-sm-12 col-lg-6 col-lg-offset-3">
          <h6><%= title %></h6>
          <p><%= body_text %></p>
          <a class="btn btn-default btn-block-xs" href="<%= button_link %>"><%= button_title %></a>
        </div>
      </section>

  -
    name: '50/50 Large Image'
    content: !xml |
      <div>
        <h1><%= title %></h1>
        <div><%= description %></div>
        <div><%= image %></div>
        <div><%= learn_more_url %></div>
        <div><%= download_url %></div>
      </div>

