  -
    name: 'Video Hero'
    content: !xml |
      <style>
        @media all and (max-width: 360px) {
          #tileVideoHero<%= position %> {
            background-image: url("<%= background_image_url.gsub(/original/, 'thumb') if background_image_url %>");
          }
        }
        @media all and (min-width: 361px) and (max-width: 767px) {
          #tileVideoHero<%= position %> {
            background-image: url("<%= background_image_url.gsub(/original/, 'small') if background_image_url %>")
          }
        }
        @media all and (min-width: 768px) {
          #tileVideoHero<%= position %> {
            background-image: url("<%= background_image_url.gsub(/original/, 'large') if background_image_url %>");
          }
        }
      </style>
      <section id="tileVideoHero<%= position %>" class="row row-video-hero <%= 'image-bg' if background_image_url.present? %> <%= background_color %>-bg">
        <div class="col-xs-12">
          <h3 class="video-title"><%= title %></h3>
          <div class="embed-responsive embed-responsive-16by9">
            <iframe src="//fast.wistia.net/embed/iframe/<%= wistia_video_id %>" allowtransparency="true" frameborder="0" scrolling="no" class="wistia_embed" id="wistia-iframe" name="wistia_embed" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          </div>
        </div>
      </section>

  -
    name: '50/50 Full-Bleed Image Left'
    content: !xml |
      <section class="row row-tile-new <%= background_color %>-bg">
        <div class="col-sm-6 img-full-new">
          <picture>
            <!--[if IE 9]><video style="display: none;"><![endif]-->
            <source srcset="<%= image_url.gsub(/original/, 'small') if image_url %>" media="(min-width: 361px)">
            <!--[if IE 9]></video><![endif]-->
            <img srcset="<%= image_url.gsub(/original/, 'thumb') if image_url %>" alt="<%= alt_text rescue nil %>" >
          </picture>
        </div>
        <div class="col-sm-6">
          <h6><%= title %></h6>
          <p><%= body_text %></p>
          <% if button_1_title.present? && button_1_link.present? %>
            <a class="btn btn-default btn-block-xs margin-bottom--m" href="<%= button_1_link %>" target="<%= button_1_target %>"><%= button_1_title %></a>
          <% end %>
          <% if button_2_title.present? && button_2_link.present? %>
            <a class="btn btn-default btn-block-xs margin-bottom--m" href="<%= button_2_link %>" target="<%= button_2_target %>"><%= button_2_title %></a>
          <% end %>
        </div>
      </section>

