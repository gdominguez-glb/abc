<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon-128.png" />
  <style>
  body {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body>
<div id="wrap" class="empty-state">

  <div class="container container-content">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1" style="min-height: 0; margin-top: 40px;">

        <img src="s3.greatminds.org/image001.png" alt="" />
      </div>
    </div>
    <div class="col-sm-10 col-sm-offset-1 margin-top--xxl margin-bottom--xl text-center">
      <p>
        Sorry, it looks like something went wrong with your request. We'll be taking a look at that shortly.<br>
        <em class="small">Please click below to go back to the homepage, or contact us directly.</em>
      </p>
      <a href="/" class="btn btn-default">Homepage</a>
      <a href="/contact" class="btn btn-default">Contact Us</a>
    </div>

      </div>
    </div>
</body>
</html>
